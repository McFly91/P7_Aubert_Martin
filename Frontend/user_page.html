<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Page d'afichage pour l'utilisateur Groupomania">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="./css/all.css" rel="stylesheet">

  <title>Groupomania - Page utilisateur</title>
</head>

<body>

    <header>
       <div class="container-fluid px-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
            <h1 class="navbar-brand w-25">
                <img src="./images/icon_user.png" class="img-fluid w-25" alt="Logo de la société">
            </h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="profil.html">Profil</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Deconnexion</a>
                  </li>
                  <li class="nav-item">
                    <a href="help.html" class="nav-link">Help</a>
                  </li>
                  <li class="nav-item">
                      <a href="support.html" class="nav-link">Support</a>
                  </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Rechercher" aria-label="Rechercher">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                      Rechercher
                    </button>
                </form>
            </div>
        </nav>
       </div>
    </header>

    <section id="new_post">
        <div class="container px-0 col-lg-6 list-group">
            <form id="form" name="form" class="list-group-item bg-light my-4">
                <div class="form-group">
                    <label for="Titre">Titre</label>
                    <input type="text" class="form-control" id="titre" placeholder="Titre du post">
                    <small id="titreHelp" class="form-text text-muted">Veuillez rentrer un titre pour votre nouveau Post</small>
                </div>
                <div class="form-group">
                    <label for="contenu">Contenu</label>
                    <textarea class="form-control" id="contenu_text" rows="3"></textarea>
                    <input type="file" id="contenu_media" class="btn">
                    <small id="contenuHelp" class="form-text text-muted">Veuillez entrer un contenu pour votre Post</small>
                </div>
                <div class="col d-flex justify-content-around">
                <input type="submit" class="btn btn-primary" id="form_submit" value="Publier">
                </div>
            </form>
        </div>
    </section>

    <section id="all_posts">
    </section>

   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script src="./js/main.js"></script>
   <script src="./js/user_page.js"></script>

</body>

</html>
