<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Création d'un utilisateur pour Groupomania"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">

  <title>Groupomania - Création d'un utilisateur</title>
</head>

<body>

    <header>
       <div class="container">
          <div class="row justify-content-center">
              <h1>
                 <img src="./images/logo_titre.png" class="img-fluid" alt="Logo de la société">
              </h1>
          </div>
       </div>
    </header>

    <section class="container">
      <div class="row">
         <div class="col">
            <form>
               <div class="form-group">
                  <label for="nom">Nom</label>
                  <input type="text" class="form-control" id="nom" placeholder="Nom">
               </div>
               <div class="form-group">
                  <label for="prenom">Prénom</label>
                  <input type="text" class="form-control" id="prenom" placeholder="Prénom">
               </div>
               <div class="form-group">
                 <label for="email">Adresse Email</label>
                 <input type="email" class="form-control" id="email" placeholder="Adresse Email">
                 <small id="emailHelp" class="form-text text-muted">Veuillez rentrer une adresse email valide.</small>
               </div>
               <div class="form-group">
                 <label for="password">Mot de passe</label>
                 <input type="password" class="form-control" id="password" placeholder="Mot de passe">
                 <small id="passwordHelp" class="form-text text-muted">Entrez un mot de passe comprenant au moins 1 Majuscule, 1 chiffre et 1 caractère spécial.</small>
               </div>
               <div class="form-group">
                  <label for="password_confirm">Mot de passe</label>
                  <input type="password" class="form-control" id="password_confirm" placeholder="Mot de passe">
                  <small id="passwordHelp_confirm" class="form-text text-muted">Veuillez confirmer votre mot de passe.</small>
                </div>
               <a href="index.html" type="submit" class="btn btn-primary">Valider</a>
             </form>
         </div>
      </div>
    </section>

    <footer class="container">
          <ul class="list-inline d-flex justify-content-center py-2 my-0">
             <li class="list-inline-item">
                <a href="#">Help</a>
             </li>
             <li class="list-inline-item">
                -
             </li>
             <li class="list-inline-item">
                <a href="#">Support</a>
             </li>
          </ul>
    </footer>

   <script src="node_modules/jquery/dist/jquery.min.js"></script>
   <script src="node_modules/@popperjs/core/dist/umd/popper-base.min.js"></script>
   <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
